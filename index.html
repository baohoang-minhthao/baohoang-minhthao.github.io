<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Playlist Embed</title>
  <style>
    .spotify-embed {
      position: relative;
      width: 100%;
      max-width: 720px;      /* tweak if you want */
      margin: 0 auto;
    }
    .spotify-embed::before {
      content: "";
      display: block;
      padding-top: 48.9%;    /* 352/720 â‰ˆ 0.489; controls height/ratio */
    }
    .spotify-embed > iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="spotify-embed">
    <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/78jTtk7UbF9HPpk6XbdZBk?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
</body>
</html>
